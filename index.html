<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    /> -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="js/vue.js"></script>
    <script src="js/utils.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="header">
        <div class="arrows">
          <button>
            <i
              class="fa fa-arrow-left"
              style="font-size: 30px;"
              aria-hidden="true"
            ></i>
          </button>
          <button>
            <i
              class="fa fa-arrow-right"
              style="font-size: 30px;"
              aria-hidden="true"
            ></i>
          </button>
          <button>
            <i
              class="fa fa-arrow-up"
              style="font-size: 30px;"
              aria-hidden="true"
            ></i>
          </button>
        </div>
        <div class="state">
          <div>
            <i
              class="fa fa-folder"
              aria-hidden="true"
              style="font-size: 40px; margin-right:5px; color: #4fee69e7"
            ></i>
            <span>
              Directorio
            </span>
          </div>
        </div>
      </div>
      <div class="container-busqueda">
        <button>
          <i
            class="fa fa-retweet"
            aria-hidden="true"
            style="font-size: 40px; margin-right:5px; color: #4fee69e7"
          ></i>
        </button>
        <button>
          <i
            class="fa fa-search"
            aria-hidden="true"
            style="font-size: 40px; margin-right:5px; color: #4fee69e7"
          ></i>
        </button>
        <input type="text" placeholder="Buscar en Directorio" />
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tamaño</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha de modificación</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="index in datos" @dblclick="clickRow(index)">
            <th v-if="index.tipo == 'Directorio'">
              <i
                class="fa fa-folder"
                aria-hidden="true"
                style="font-size: 40px; margin-right:5px; color: #4fee69e7"
              ></i>
              <span>{{index.nombre}}</span>
            </th>
            <th v-else>
              <i
                class="fa fa-file"
                aria-hidden="true"
                style="margin-right:5px; color: #a6a7a1e7; font-size: 40px"
              ></i>
              <span>{{index.nombre}}</span>
            </th>
            <th>{{ index.size }}</th>
            <th>{{ index.tipo }}</th>
            <th>{{ index.fecha }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
